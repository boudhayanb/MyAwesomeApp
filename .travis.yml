os: osx
osx_image: xcode11
language: swift
script: xcodebuild clean build test -workspace MyAwesomeApp.xcworkspace -scheme "MyAwesomeApp" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=13.0,name=iPhone 8" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO 
before_script:
- gem install fastlane --no-document
- gem install danger --no-document
- gem install danger-swiftlint --no-document
- if [ $DANGER == "ALLOW" ]; then
         danger;
         ./Pods/SwiftLint/swiftlint lint --config .swiftlint-ci.yml;
     fi
matrix:
 fast_finish: true
 include:
 - osx_image: xcode11
   env: CI_BUILD_TARGET='MyAwesomeApp' CI_DEVICE='iPhone 8 (12.0)' DANGER="ALLOW"
 - osx_image: xcode11
   env: CI_BUILD_TARGET='MyAwesomeApp' CI_DEVICE='iPad Air 2 (12.0)'